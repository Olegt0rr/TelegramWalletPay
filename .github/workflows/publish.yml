name: "Publish"

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: python -m pip install --upgrade build

      - name: Resolve version
        id: package-version
        run: echo "value=$(echo ${{ github.ref }} | sed -e 's/refs\/tags\/v//')" >> $GITHUB_OUTPUT

      - name: Build source distribution
        run: python -m build .

      - name: Try install wheel
        run: |
          pip install -U virtualenv
          mkdir -p try_install
          cd try_install
          virtualenv venv
          venv/bin/pip install ../dist/telegram_wallet_pay-*.whl
          venv/bin/python -c "import telegram_wallet_pay; print(telegram_wallet_pay.__version__)"

      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: PyPI
      url: https://pypi.org/project/telegram_wallet_pay/
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
